<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    body{
        text-align: center;
        
        }
    #draw{
        border: 1px solid #000000;
       
    }
    </style>
</head>
<body>
    <!-- 画布 -->   
    <canvas id="draw" width="800" height="800"></canvas>
</body>
<script>
    // Math.max.apply(null,[1,2,3]);
    // console.log(Math.max.call(null,1,2,3,4));
      const canvas=document.querySelector('#draw');
    //   console.log(canvas);
    const ctx=canvas.getContext('2d');  //绘画环境
    canvas.width=window.innerWidth -10; 
    canvas.height=window.innerHeight -10;  // BOM Browser Object Model 
                                       // DOM Document Object Model
    ctx.strokeStyle='#BADA55';//描边颜色
    ctx.lineWidth=10;
    ctx.lineJoin='round';
    ctx.lineCap='round';

    let lastX=0,lastY=0,isDrawing=false,hue=0,direction=true;
    // ctx.moveTo(100,100);
    // ctx.lineTo(800,300);
    // ctx.stroke();
    function draw(event){
        // console.log(event.offsetX,event.offsetY);
        if(!isDrawing) return;
        
        ctx.strokeStyle='hsl('+ hue +',100%, 50%)';
        ctx.beginPath();
        ctx.moveTo(lastX,lastY);
        ctx.lineTo(event.offsetX,event.offsetY);
    ctx.stroke();
    lastX =event.offsetX;
    lastY=event.offsetY;
    hue+=16;
    //      
    // if(ctx.lineWidth>=100||ctx.lineWidth<=1){
    //     direction=!direction;
    // }
    // if(direction){
    //     ctx.lineWidth++;
    // } else{
    //     ctx.lineWidth--;
    // }
    
       }
    canvas.addEventListener('mousedown',function(event){
        //console.log(event.offsetX,event.offsetY);
        isDrawing =true;
        
        lastX=event.offsetX;
        lastY=event.offsetY;
    }); 
    canvas.addEventListener('mousemove',draw);
    // canvas.addEventListener('mouseup',function(event){
    //          isDrawing=false;
    // });
    canvas.addEventListener('mouseup',()=>isDrawing=false)
    canvas.addEventListener('mouseout',()=>isDrawing=false)
    </script>     
</html>
